<!-- الصف الثاني الثانوي -->
<!DOCTYPE html>
<html>
<head>
    <title>Form with Unique Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
      <link rel="icon" href="images/27aaa2af-994c-4d8a-8221-c5a3674cbb9b-removebg-preview_logo.png" type="image/png">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }

        .main {
            width: 350px;
            height: auto;
            background: red;
            overflow: hidden;
            background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/cover;
            border-radius: 10px;
            box-shadow: 0px 0px 10000px #000;
        }

        #chk {
            display: none;
        }

        .signup {
            position: relative;
            width: 100%;
            height: 100%px; ;
        }

        label {
            color: #fff;
            font-size: 2.3em;
            justify-content: center;
            display: flex;
            margin: 0.1px;
            font-weight: bold;
            cursor: pointer;
            transition: .5s ease-in-out;
        }

        input {
            width: 70%;
            height: 25px;
            background: #c9c7c7;
            justify-content: center;
            display: flex;
            margin: 20px auto;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        select{
            width: 75%;
            height: 40px;
            background: #c9c7c7;
            justify-content: center;
            display: flex;
            margin: 0px auto;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        button {
            width: 60%;
            height: 40px;
            margin: 10px auto;
            justify-content: center;
            display: block;
            color: #fff;
            background: #573b8a;
            font-size: 1em;
            font-weight: bold;
            margin-top: 20px;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }

        button:hover {
            background: #6d44b8;
        }

        .login {
            height: 460px;
            background: #eee;
            border-radius: 60% / 10%;
            transform: translateY(-180px);
            transition: .8s ease-in-out;
        }

        .login label {
            color: #573b8a;
            transform: scale(.6);
        }

        #chk:checked~.login {
            transform: translateY(-500px);
        }

        #chk:checked~.login label {
            transform: scale(1);
        }

        #chk:checked~.signup label {
            transform: scale(.6);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 9999; /* Ensure it's above other elements */
            display: none; /* Initially hidden */
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: url(https://i.pinimg.com/originals/44/6e/3b/446e3b79395a287ca32f7977dd83b290.jpg);
            background-size: cover;
            overflow: hidden;
        }

        .firefly {
            position: fixed;
            left: 50%;
            top: 50%;
            width: 0.4vw;
            height: 0.4vw;
            margin: -0.2vw 0 0 9.8vw;
            animation: ease 200s alternate infinite;
            pointer-events: none;
        }

        .firefly::before,
        .firefly::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform-origin: -10vw;
        }

        .firefly::before {
            background: black;
            opacity: 0.4;
            animation: drift ease alternate infinite;
        }

        .firefly::after {
            background: white;
            opacity: 0;
            box-shadow: 0 0 0vw 0vw yellow;
            animation: drift ease alternate infinite, flash ease infinite;
        }

        @keyframes drift {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes flash {
            0%, 30%, 100% {
                opacity: 0;
                box-shadow: 0 0 0vw 0vw yellow;
            }
            5% {
                opacity: 1;
                box-shadow: 0 0 2vw 0.4vw yellow;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="contact-form" onsubmit="return false;">
            <div class="main">
                <input type="checkbox" id="chk" aria-hidden="true">
                <div class="signup">
                    <label for="chk" aria-hidden="true" style="font-size: large;">الصف الثاني الثانوي</label>
                    <label for="chk" aria-hidden="true" style="font-size: large;">Enter Your Data</label>
                    <input type="text" name="الاسم" placeholder="اسم الطالب رباعي" required>
                    <input type="text" name="رقم الطالب" placeholder="رقم الطالب" required>
                    <input type="text" name="رقم ولي الامر" placeholder="رقم ولي الامر" required>
                    <input type="password" name="password" placeholder="كلمة المرور" required>
                    <input type="password" name="confirm_password" placeholder="تأكيد كلمة المرور" required>
                    <br>
                    <select name="اسم السنتر" required>
                        <option value="" placeholder="" style="">اختر اسم السنتر</option>
                        <option value="الاسماعليه حدائق المعادي">الاسماعليه حدائق المعادي</option>
                        <option value="لرحمه المعادي">الرحمه المعادي</option>
                        <option value="اشراقه السادس">اشراقه السادس</option>
                        <option value="اكتوبراشراقه حدائق"> اكتوبراشراقه حدائق</option>
                        <option value="الامل الحصري">الامل الحصري</option>
                        <option value="اسك الحادي عشر">اسك الحادي عشر</option>
                        <option value="اسمارت السابع">اسمارت السابع</option>
                        <option value="الربوه">الربوه</option>
                    </select>
                    <input type="hidden" name="الكود" id="unique_code">
                    <br><br><br>
                    <button type="submit" id="submit">Sign up</button>
                </div>
                <div class="overlay" id="overlay"></div>
                <div id="loadingOverlay" style="display: none;">
                    <div id="loadingBox" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; background-color: rgba(255, 255, 255, 0.8); border-radius: 10px; text-align: center;">
                        <p>يتم الان ارسال البيانات برجاء الانتظار للحصول على الكود...</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwS2CIFeR9lG9dqRyL4p7cA1dhYmF7p4QmgophwARZL0JJdzO6d8GhCt77yeLCVYvzCZw/exec';
        const form = document.getElementById('contact-form');
        const loadingBox = document.getElementById('loadingBox');

        function generateUniqueCode() {
            const chars = '123456789';
            let code = '';
            for (let i = 0; i < 5; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        function displayLoadingBox() {
            document.getElementById('loadingOverlay').style.display = 'block';
            document.getElementById('overlay').style.display = 'block'; 
        }

        function hideLoadingBox() {
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('overlay').style.display = 'none'; 
        }

        function displaySuccessMessage(uniqueCode) {
            alert("شكرا! لقد تم ارسال بياناتك بنجاح و كووووووودك: " + uniqueCode + ".");
            alert("حفظ الكود مهمتك الشخصيه كودك هو: " + uniqueCode );
            alert("برجاء عدم عمل هذه العملية مرة اخري" );
            if (confirm("Click OK to visit the primary secondary page.")) {
                window.location.href = 'https://yamenxy.github.io/new_goto_2/';
            }
        }

        function isStrongPassword(password) {
            const minLength = 8;
            if (password.length < minLength) {
                alert("كلمة المرور ضعيفة! يجب أن تحتوي على 8 أحرف على الأقل.");
                return false;
            }

            const uppercaseRegex = /[A-Z]/;
            if (!uppercaseRegex.test(password)) {
                alert("كلمة المرور ضعيفة! يجب أن تحتوي على حروف كبيره.");
                return false;
            }

            const lowercaseRegex = /[a-z]/;
            if (!lowercaseRegex.test(password)) {
                alert("كلمة المرور ضعيفة! يجب أن تحتوي علي حروف صغيره.");
                return false;
            }

            const numberRegex = /[0-9]/;
            if (!numberRegex.test(password)) {
                alert("كلمة المرور ضعيفة! يجب أن تحتوي على ارقام.");
                return false;
            }

            return true;
        }

               form.addEventListener('submit', e => {
    e.preventDefault();
    let isValid = true;

    const name = form.elements['الاسم'].value.trim();
    const studentNumber = form.elements['رقم الطالب'].value.trim();
    const guardianNumber = form.elements['رقم ولي الامر'].value.trim();
    const password = form.elements['password'].value.trim();
    const confirmPassword = form.elements['confirm_password'].value.trim();

    if (!isValidArabic(name)) {
        isValid = false;
        alert("ادخل الاسم باللغه العربيه!");
    }

    if (password !== confirmPassword) {
        isValid = false;
        alert("كلمات المرور غير متطابقة!");
    }

    const wordsCount = name.split(" ").length;
    if (name.includes("عبد") && wordsCount < 5) { 
        isValid = false;
        alert("الرجاء إدخال الاسم رباعي!");
    } else if (name.includes("منه الله") && wordsCount < 5) {
        isValid = false;
        alert("الرجاء إدخال الاسم رباعي!");
    } else if (!name.includes("عبد") && wordsCount < 4) {
        isValid = false;
        alert("الرجاء إدخال الاسم رباعي!");
    } else if (!name.includes("منه الله") && wordsCount < 4) {
        isValid = false;
        alert("الرجاء إدخال الاسم رباعي!");
    }

    if (!isValidNumber(studentNumber)) {
        isValid = false;
        alert("ادخل رقم الطالب صحيح!");
    }

    if (!isValidNumber(guardianNumber)) {
        isValid = false;
        alert("ادخل رقم ولي الامر صحيح!");
    }

    if (!isStrongPassword(password)) {
        isValid = false;
    }

    if (isValid) {
        displayLoadingBox();
        const uniqueCode = generateUniqueCode();
        document.getElementById('unique_code').value = uniqueCode;

        // Prepend a single quote to the numbers
        const modifiedStudentNumber = "+2" + studentNumber;
        const modifiedGuardianNumber = "+2" + guardianNumber;

        // Create a new FormData object with the modified numbers
        const formData = new FormData(form);
        formData.set('رقم الطالب', modifiedStudentNumber);
        formData.set('رقم ولي الامر', modifiedGuardianNumber);

        fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => response.json())
            .then(response => {
                hideLoadingBox();
                if (response.result === 'success') {
                    displaySuccessMessage(uniqueCode);
                } else if (response.result === 'error') {
                    alert(response.message);
                }
            })
            .catch(error => {
                console.error('Error!', error.message);
                hideLoadingBox();
            });
    }

    return false;
});
        function isValidNumber(number) {
            const validPrefixes = ['010', '011', '012', '015'];
            return /^\d{11}$/.test(number) && validPrefixes.includes(number.substring(0, 3));
        }

        function isValidArabic(text) {
            const arabicRegex = /[\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF\uFB50-\uFDFF\uFE70-\uFEFF]/;
            return arabicRegex.test(text);
        }
    </script>
</body>
</html>
