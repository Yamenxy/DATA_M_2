<html>
<head>
    <title>Form with Unique Code</title>
    <style>

            content: "";

        .container .tape:after {
            top: 0;
            left: 0;
            transform: skewX(45deg);
        }

        .container .tape:before {

<body>
    <div class="container">
        <form method="post" action="" name="contact-form">
            <h4>Enter Your Data</h4>
            <input type="text" name="الاسم" placeholder="اسم الطالب">
            <input type="text" name="رقم الطالب" placeholder="رقم الطالب">
            <input type="text" name="رقم ولي الامر" placeholder="رقم ولي الامر">
            <input type="text" name="اسم السنتر" placeholder="اسم السنتر">
            <input type="hidden" name="الكود" id="unique_code">
            <input type="submit" value="submit" id="submit">
        </form>
    </div>

    <!-- <div class="image_container">
        <img src="Ahmed.png" class="image"><br>
    </div> -->

    
    <script>
        const scriptURL = 'https://script.google.com/macros/library/d/1CpEn2lM-KEnrk7jJZefRZTvh3CVGzJioND_usk-rBpsNVGIvuf9aDord/1';
        const form = document.forms['contact-form'];
    
        function generateUniqueCode() {
            const chars = '123456789';
            let code = '';
            for (let i = 0; i < 5; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }
    
        function displaySuccessMessage(uniqueCode) {
    console.log("Unique code generated:", uniqueCode);
    const confirmation = confirm("شكرا! لقد تم ارسال بياناتك بنجاح و كووووووودك: " + uniqueCode + ".");
    const confirmation_2 = confirm("حفظ الكود مهمتك الشخصيه كودك هو: " + uniqueCode );
    const confirmation_3 = confirm("Click OK to visit the primary secondary page.");
    console.log("Confirmation:", confirmation);
    if (confirmation) {
        console.log("Redirecting to primary secondary page...");
        window.location.href = 'https://yamenxy.github.io/goto_2/';
    }
}

    
        form.addEventListener('submit', e => {
            e.preventDefault();
            console.log("Form submitted.");
            let isValid = true;
    
            const studentNumber = form.elements['رقم الطالب'].value.trim();
            const guardianNumber = form.elements['رقم ولي الامر'].value.trim();
    
            if (!isValidNumber(studentNumber)) {
                isValid = false;
                alert("رقم الطالب غير صحيح. يجب أن يبدأ بـ 010، 011، 012، أو 015 ويحتوي على 11 رقمًا.");
            }
    
            if (!isValidNumber(guardianNumber)) {
                isValid = false;
                alert("رقم ولي الأمر غير صحيح. يجب أن يبدأ بـ 010، 011، 012، أو 015 ويحتوي على 11 رقمًا.");
            }
    
            if (isValid) {
                console.log("Form is valid. Generating unique code...");
                const uniqueCode = generateUniqueCode();
                document.getElementById('unique_code').value = uniqueCode;
                console.log("Unique code set in hidden field:", uniqueCode);
                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    .then(response => {
                        console.log("Form submission response:", response);
                        displaySuccessMessage(uniqueCode);
                        return response;
                    })
                    .catch(error => console.error('Error!', error.message))
                    .finally(() => {
                        setTimeout(() => { window.location.reload(); }, 5000);
                    });
            }
        });
    
        function isValidNumber(number) {
            const validPrefixes = ['010', '011', '012', '015'];
            return /^\d{11}$/.test(number) && validPrefixes.includes(number.substring(0, 3));
        }
    </script>
    
    
</body>
